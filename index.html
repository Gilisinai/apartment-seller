<!DOCTYPE html>
<html>

<head>
    <title>Selouse</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="slideshow.css" />
    <link rel="stylesheet" type="text/css" href="style1.css" />
</head>

<body>

    <div id="open">
        <div id="headline">Selouse <br> <span>"It really feels like home"</span></div>
        <ul class="slideshow">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div id="search">
        <div class="form-head">SEARCH FOR YOUR HOME</div>
        <input type="text" placeholder="Address" id="addr-input">
        <input type="number" class="min price" placeholder="Min. Price" id="min-p-input">
        <input type="number" class="max price" placeholder="Max Price" id="max-p-input">
        <input type="number" class="min room" placeholder="Min. Rooms" id="min-r-input">
        <input type="number" class="max room" placeholder="Max Rooms" id="max-r-input">

        <div class="check-group">
            <input class="form-radio" type="checkbox" name="immediate" id="immed-y">
            <label for="immediate">Immediate</label>
        </div>
        <div class="check-group">
            <input class="form-radio" type="checkbox" name="parking" id="park-y">
            <label for="parking">Parking</label>
        </div>

        <button>Find Apartments</button>

    </div>


    <div id="results"></div>


    <script id="apt-template" type="text/x-handlebars-template">
        {{#each apartments}}
        <div class="result">
            
        <img src="{{this.img}}">
        <span class="pricing"> ${{this.price}}</span>
        <div class="info">
       <div class="address"> <i class="fas fa-map-marker-alt"></i> {{this.address}}</div>
       <div class="prop"><i class="fas fa-bed"></i> {{this.rooms}}</div>
       
       {{#if parking}}
       <div class="prop">Parking available</div>
       {{/if}}
       {{#if immediate}}
       <div class="prop">{{this.contactDetails.name}} {{this.contactDetails.email}}</div>
       {{/if}}
       <div class="feature">
            In the house: <br>
        {{#each this.features}}
     
          <i class="fas fa-{{this}}"></i>
     
         {{/each}}
       </div>
       </div>
       </div>
        {{/each}}
        
        {{#unless apartments}}
        <div class="no-match">Sorry , no apartments available for you...</div>
        {{/unless}}
    </script>





    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="apt-data.js"></script>
    <script src="apt-filter.js"></script>
    <script src="main.js"></script>
</body>

</html>
